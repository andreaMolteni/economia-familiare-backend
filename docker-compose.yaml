services:
  postgres:
    image: postgres:16
    container_name: economiafam-postgres
    environment:
      POSTGRES_DB: economiafam
      POSTGRES_USER: economiafam
      POSTGRES_PASSWORD: economiafam
    ports:
      - "5432:5432"
    volumes:
      - economiafam_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U economiafam -d economiafam"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  economiafam_pgdata:
