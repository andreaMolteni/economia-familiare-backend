server:
  port: 8080
  forward-headers-strategy: framework

app:
  cors:
    allowed-origins: "https://economia-familiare.pages.dev"
  security:
    refresh-cookie-name: "refresh_token"
    refresh-cookie-path: "/auth"
    refresh-cookie-days: 7
    cookie-secure: true
    cookie-samesite: "None"   # mettila come stringa per sicurezza

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

security:
  jwt:
    issuer: "economia-familiare"
    accessTokenMinutes: 15
    refreshTokenDays: 7

# opzionale: se hai JwtEncoder/JwtDecoder che leggono JWT_SECRET da qui o direttamente da env
jwt:
  secret: ${JWT_SECRET}