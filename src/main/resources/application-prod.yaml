server:
  port: 8080
  forward-headers-strategy: framework

app:
  cors:
    allowed-origins: "https://economia-familiare.pages.dev"
security:
  refresh-cookie-name: "refresh_token"
  refresh-cookie-path: "/auth"
  refresh-cookie-days: 7

  jwt:
    secret: ${JWT_SECRET}
    issuer: "economia-familiare"
    access-minutes: 15
    accessTokenMinutes: 140
    cookie-secure: true
    cookie-samesite: None
    refreshTokenDays: 7

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false


jwt:
  secret: ${JWT_SECRET}
  issuer: "economia-familiare"
  access-minutes: 15
  refresh-days: 7